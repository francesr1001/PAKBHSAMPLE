<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Facebook Video</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 450px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Facebook video embed -->
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/princessannekristelbirthinghome/videos/566360907831747&autoplay=1" 
                frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
